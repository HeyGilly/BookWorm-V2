<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<!=== Head in Thymeleaf - Fragments ===>
<head th:replace="partials/head.html :: head ('Log in')" ></head>
<body>


<!===== Navbar =====>
<nav th:replace="partials/navbar.html :: Navbar"></nav>

<main id="main-login">
    <div class="container">


        <!-- Login Card -->
        <div id="loginCard">
            <!--Left Side containing Image-->
            <section id="login-section-one" class="d-none d-md-block">
                <img src="/img/couch.jpg" alt="Login Books" id="login-img" />
            </section>
            <!-- Right Side containing form-->
            <section id="login-section-two">

                    <form id="login-form" autocomplete="off">
                        <!--- icon and logo --->
                        <header class="">
                            <img th:src="@{img/bookworm.png}" alt="logo" class="me-3"/>
                            <h3 class=" fw-bold mb-0">Sign in to your account</h3>
                        </header>
                        <!-- User Email -->
                        <section class="form-outline mb-2">
                            <input type="text" id="username" class="form-control" required/>
                            <label class="form-label" for="username">Username:</label>
                        </section>
                        <!--- User Password --->
                        <section class="form-outline mb-2">
                            <input type="password" id="userPassword" class="form-control" required/>
                            <aside class="d-flex">
                                <label class="form-label" for="userPassword">Password</label>
                                <!--- Forgot Password --->
                                <a class="small text-muted ms-auto" th:href="@{/forgot_password}">Forgot password?</a>
                            </aside>
                        </section>
                        <!-- Submit Button -->
                        <button type="submit" id="login-form-submit-btn" class="btn btn-primary mt-4 mb-2">Submit</button>
                        <!--- Register Here -->
                        <p class=" text-center mt-5" style="color: #37517e">
                            Don't have an account?
                            <a th:href="@{/sign-up}" style="color:#37517e;">
                                Register here
                            </a>
                        </p>
                    </form>

            </section>

        </div>

    </div>
</main>





















<!=== Footer ===>
<footer th:replace="partials/footer.html :: Footer"></footer>
</body>
</html>
