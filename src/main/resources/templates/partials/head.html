<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name='author' content='HeyGilly'>
    <meta name='subject' content="Bookworm V.2">
    <meta name='keywords' content='Spring Boot, HTML, CSS, Vanilla Javascript, Bootstrap, JPA'>
    <meta name='description' content="BookWorm V.2, powered by Spring Boot, offers users the ability to explore, review, and organize their beloved books. By employing JPA annotations for seamless object mapping and Bootstrap for a responsive front-end design. Additionally, I implemented book search functionality and a 'like' feature for personalized collections, uniting design and technology to cultivate a thriving community of book enthusiasts.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="shortcut icon" type="image/png" th:href="@{img/bookworm.png}"/>
    <!--  Bootstrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5d0c1b436d.js" crossorigin="anonymous"></script>
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/myStylesheet.css}">
</head>
